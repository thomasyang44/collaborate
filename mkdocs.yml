site_name: Technology Learning Content Development - Business Automation - AI Assistants - Collaboration
#site_url: https://thomasyang44.github.io/collaborate
site_author: Thomas Yang, Gerry Baird

# Repository
repo_name: collaborate
repo_url: https://github.com/thomasyang44/collaborate
docs_dir: docs
site_dir: public
edit_uri: edit/master/docs
theme:
  name: material
  feature:
    tabs: true
  palette:
    scheme: default
    primary: black
  language: en
  custom_dir: overrides
  features:
      - navigation.tabs
      - navigation.instant
      - navigation.tracking
      - navigation.tabs.sticky
      - navigation.top
      - navigation.sections
      - content.code.annotate
extra_css: ["extra.css"]
use_directory_urls: true
plugins:
  - search:
      lang: en
#  - minify:
#      minify_html: true

markdown_extensions:
  - attr_list
  - admonition
  - codehilite
  - footnotes
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.details
  - md_in_html
  - extra
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: docs/snippets
